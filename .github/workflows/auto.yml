name: automatizácia

on:
  schedule:
    # Letný čas (CEST = UTC+2): apríl – október, pondelok–piatok o 16:20 CEST = 14:20 UTC
    - cron: '20 14 * 4-10 1-5'
    # Zimný čas (CET = UTC+1): november – december, pondelok–piatok o 16:20 CET = 15:20 UTC
    - cron: '20 15 * 11,12 1-5'
    # Zimný čas (CET = UTC+1): január – marec, pondelok–piatok o 16:20 CET = 15:20 UTC
    - cron: '20 15 * 1-3 1-5'
  workflow_dispatch:

jobs:
  automatizacia:
    runs-on: ubuntu-latest
    env:
      ELKO_USERNAME: ${{ secrets.ELKO_USERNAME }}
      ELKO_PASSWORD: ${{ secrets.ELKO_PASSWORD }}
    steps:
      - name: 📦 Checkout kód
        uses: actions/checkout@v4

      - name: 🐍 Nastavenie Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 💾 Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: 📋 Inštalácia Python závislostí
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🌐 Inštalácia Chrome a ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable unzip curl
          sudo rm -f /usr/local/bin/chromedriver
          DRIVER_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
          echo "Using Chromedriver version: $DRIVER_VERSION"
          wget -q "https://chromedriver.storage.googleapis.com/${DRIVER_VERSION}/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver
          google-chrome --version
          chromedriver --version

      - name: 🤖 Spustenie automatizácie
        run: |
          echo "🚀 Spúšťam automatizáciu..."
          python auto.py
          echo "✅ Automatizácia dokončená!"

      - name: 📸 Upload screenshots pri chybe
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshots
          path: "*.png"
          retention-days: 7

      - name: 📄 Upload HTML súborov pri chybe
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-html
          path: "*.html"
          retention-days: 7

      - name: ✅ Úspešné dokončenie
        if: success()
        run: |
          echo "🎉 Automatizácia úspešne dokončená!"
          echo "📅 Čas: $(date)"
          echo "📊 Využitie GitHub Actions minút: ~2-3 minúty"
