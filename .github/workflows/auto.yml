name: automatizácia

on:
  schedule:
    # Zimný čas: január - február
    - cron: '20 15 * 1-2 1-5'
    
    # Marec: zmiešané (do 30.3 zimný, potom letný)
    - cron: '20 15 1-29 3 1-5'    # do 29. marca zimný čas
    - cron: '20 14 30-31 3 1-5'   # od 30. marca letný čas
    
    # Letný čas: apríl - september  
    - cron: '20 14 * 4-9 1-5'
    
    # Október: zmiešané (do 26.10 letný, potom zimný)
    - cron: '20 14 1-26 10 1-5'   # do 26. októbra letný čas
    - cron: '20 15 27-31 10 1-5'  # od 27. októbra zimný čas
    
    # Zimný čas: november - december
    - cron: '20 15 * 11-12 1-5'
  workflow_dispatch:

jobs:
  automatizacia:
    runs-on: ubuntu-latest
    env:
      USERNAME: ${{ secrets.USERNAME }}
      PASSWORD: ${{ secrets.PASSWORD }}
    steps:
      - name: 📦 Checkout kód
        uses: actions/checkout@v4

      - name: 🐍 Nastavenie Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 💾 Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: 📋 Inštalácia Python závislostí
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: 🌐 Inštalácia Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: 🤖 Spustenie automatizácie
        run: |
          echo "🚀 Spúšťam automatizáciu..."
          python auto.py
          echo "✅ Automatizácia dokončená!"

      - name: 📸 Upload screenshots pri chybe
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshots
          path: "*.png"
          retention-days: 7

      - name: 📄 Upload HTML súborov pri chybe
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-html
          path: "*.html"
          retention-days: 7

      - name: ✅ Úspešné dokončenie
        if: success()
        run: |
          echo "🎉 Automatizácia úspešne dokončená!"
          echo "📅 Čas: $(date)"
          echo "📊 Využitie GitHub Actions minút: ~2-3 minúty"
